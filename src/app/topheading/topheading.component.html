

<div class="row row-cols-1 row-cols-md-3">
    <div class="card" *ngFor="let d of topheadingDisplay">
      <img src="{{d.urlToImage}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{d.title}}</h5>
        <p class="card-text">{{d.content}}</p>
        <a href="{{d.url}}" class="btn btn-primary">Read More</a>
      </div>
    </div>
</div>
